<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App-Caculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main">
        <div class="toolbar-math">
            <span class="calc">CALC</span>
            <div class="theme">
                <div class="theme-items">
                    <div class="theme-item">
                        <span>1</span>
                    </div>
                    <div class="theme-item">
                        <span>2</span>
                    </div>
                    <div class="theme-item">
                        <span>3</span>
                    </div>
                    <div class="circle"></div>
                </div>
            </div>
        </div>
        <div class="screen">
            <span>0</span>
        </div>
        <div class="controls">
            <div class="row">
                <span class="number">7</span>
                <span class="number">8</span>
                <span class="number">9</span>
                <span class="number delete">DEL</span>
            </div>
            <div class="row">
                <span class="number">4</span>
                <span class="number">5</span>
                <span class="number">6</span>
                <span class="number add">+</span>
            </div>
            <div class="row">
                <span class="number">1</span>
                <span class="number">2</span>
                <span class="number">3</span>
                <span class="number sub">-</span>
            </div>
            <div class="row">
                <span class="number">.</span>
                <span class="number">0</span>
                <span class="number div">/</span>
                <span class="number mul">x</span>
            </div>
            <div class="last-row">
                <span class="number reset">RESET</span>
                <span class="number equal">=</span>
            </div>
        </div>
    </div>
    <script src="./script.js" defer></script>
</body>

</html>

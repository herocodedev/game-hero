<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
</head>

<body>
    <div class="main">
        <div class="toolbar-score">
            <div class="name-icon">
                <span>ROCK</span>
                <span>PAPER</span>
                <span>SCISSORS</span>
            </div>
            <div class="score">
                <span>SCORE</span><br>
                <span class="number">0</span>
            </div>
        </div>

        <div class="menu">
            <h3>Play Game</h3>
        </div>
        <div class="controls dn">
            <div class="count-time">
                <span>Time:</span>
                <span class="seconds">10s</span>
            </div>
            <h2 class="player-1">Player 1</h2>
            <span class="user-win">Ch∆°i Thoi!!! üòçüòç</span>
            <div class="img-scissors-user">
                <i class="far fa-hand-scissors"></i>
            </div>
            <div class="img-paper-user">
                <i class="far fa-hand-paper"></i>
            </div>
            <div class="img-rock-user">
                <i class="far fa-hand-rock"></i>
            </div>

            <h2 class="player-2">Player 2</h2>
            <span class="computer-win">Ch∆°i Thoi!!!! üòçüòç</span>
            <div class="img-scissors-computer">
                <i class="far fa-hand-scissors"></i>
            </div>
            <div class="img-paper-computer">
                <i class="far fa-hand-paper"></i>
            </div>
            <div class="img-rock-computer">
                <i class="far fa-hand-rock"></i>
            </div>
        </div>
        <div class="rules">
            <span>RULES</span>
        </div>
        <div class="rule-item dn">
            <img src="./img/mobile-rules-modal.jpg" alt="">
        </div>
    </div>

    <audio src="./nhac/MuradRun-VA-5390464.mp3"></audio>
    <script src="./script.js"></script>
</body>

</html>
